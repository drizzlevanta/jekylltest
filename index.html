---
layout: default
title: HOME
---
<h1>Latest</h1>
<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <!-- <h2><a href="{{post.url|relative_url}}">{{post.title}}</a>
        </h2> -->
        <h3>
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
        </h3>
        <!-- <span class="post-meta">{{ post.date | date: date_format }}</span> -->
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
