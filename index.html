---
layout: default
title: HOME
---
<h1>Latest</h1>
<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <span class="post-meta">{{ post.date | date: site.date_format}}</span>
        <h3>
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
        </h3>
        {{ post.excerpt }}
        <!-- <p class="post-meta">{{ post.date | date: date_to_long_string }}</p> -->
    </li>
    {% endfor %}
</ul>
