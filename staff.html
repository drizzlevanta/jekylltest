    <ul class="post-list">
        {% for author in site.authors %}
        <li class="page-group-list" >
          <h3 class="page-group-title"><a class="post-link" href="{{ author.url| relative_url}}">{{author.name}}</a></h3>
          <p class="page-group-meta">{{author.position}}</p>
          <p class="page-group-content">{{author.content | markdownify}}</p>       
        </li>
        {% endfor %}
    </ul>
